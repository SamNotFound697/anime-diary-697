<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Mysterious Night</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Rubik:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(#0d0c1d, #1a1a2e);
      color: #fff;
      font-family: 'Rubik', sans-serif;
      overflow-x: hidden;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: transparent;
      pointer-events: none;
      z-index: 1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #fff;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    header {
      text-align: center;
      padding: 4rem 2rem;
      z-index: 2;
      position: relative;
    }

    header h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #f0f, #0ff);
      -webkit-background-clip: text;
      color: transparent;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #0ff; }
      to { text-shadow: 0 0 30px #f0f; }
    }

    .content {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      backdrop-filter: blur(6px);
      z-index: 2;
      position: relative;
    }

    .spotify {
      text-align: center;
      margin-top: 2rem;
    }

    .diary {
      margin-top: 3rem;
      padding: 1rem;
      background: #111927;
      border-radius: 12px;
      max-height: 250px;
      overflow-y: auto;
      font-family: 'JetBrains Mono', monospace;
    }

<style>
  /* ... existing CSS ... */

    padding-bottom: 2rem;
    line-height: 1.6;
    white-space: normal;
  }

  /* ‚ú® Bonus glow effect */
  footer p {
    opacity: 0.7;
    transition: opacity 0.3s ease;
  }

  footer p:hover {
    opacity: 1;
  }
</style>


  </style>
</head>
<body>
  <div class="stars" id="stars"></div>

  <header>

  <p> This diary knows more than anyone else.</p>
  <p> Made by Samrat</p>
  <p>Last seen 4:13 AM</p>
    <p>  Active since 2:57 AM </p> 
    
</footer>

  <script>
    // Starfield generator
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = `${Math.random() * 100}vh`;
      star.style.left = `${Math.random() * 100}vw`;
      star.style.animationDelay = `${Math.random() * 2}s`;
      starsContainer.appendChild(star);
    }
  </script>

</body>
</html>
