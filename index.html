* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: var(--bg);
  color: var(--text);
  font-family: 'Rubik', sans-serif;
  text-align: center;
  overflow: hidden;
  height: 100vh;
  transition: background 0.5s, color 0.5s;
}

:root {
  --bg: linear-gradient(#0f0c29, #302b63, #24243e);
  --text: #fff;
}

.light-mode {
  --bg: #f4f4f4;
  --text: #111;
}

.lock-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2rem;
  z-index: 1000;
  animation: fadeOut 2s forwards;
  animation-delay: 2.5s;
}

@keyframes fadeOut {
  to {
    opacity: 0;
    visibility: hidden;
  }
}

#vault-content {
  opacity: 0;
  pointer-events: none;
  transition: opacity 1s ease;
  padding: 2rem;
  margin-top: 4rem;
}

#vault-content.visible {
  opacity: 1;
  pointer-events: auto;
}

input[type="password"], select, input[type="datetime-local"] {
  padding: 0.5rem;
  border-radius: 10px;
  border: none;
  margin: 0.5rem;
  width: 220px;
  text-align: center;
}

button {
  background-color: #ff66c4;
  border: none;
  color: white;
  padding: 0.5rem 1rem;
  border-radius: 10px;
  cursor: pointer;
  margin: 0.5rem;
}

.hint {
  color: #aaa;
  font-size: 0.9rem;
  margin-bottom: 1rem;
}

#secret-content {
  display: none;
  margin-top: 2rem;
}

.note-entry {
  background: rgba(255,255,255,0.07);
  border-radius: 10px;
  padding: 1rem;
  margin: 1rem 0;
  text-align: left;
  position: relative;
}

.note-entry.locked {
  border: 2px dashed #ff66c4;
}

.note-buttons {
  position: absolute;
  right: 10px;
  top: 10px;
  display: flex;
  gap: 0.3rem;
}

.note-buttons button {
  font-size: 0.8rem;
  padding: 0.4rem 0.6rem;
}

#note-input, #note-title {
  width: 100%;
  border-radius: 10px;
  padding: 1rem;
  margin-top: 0.5rem;
}

#search-bar {
  width: 100%;
  padding: 0.5rem;
  margin: 1rem 0;
  border-radius: 10px;
}

#darkModeToggle {
  position: fixed;
  top: 10px;
  right: 10px;
  background: #333;
  color: #fff;
  padding: 0.4rem 0.8rem;
  border-radius: 10px;
  cursor: pointer;
  z-index: 1001;
}

  </div>

  <script>
    const notesKey = "vaultNotes";
    const darkModeKey = "vaultDarkMode";

    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('lockScreen').style.display = 'none';
        document.getElementById('vault-content').classList.add('visible');
      }, 2500);
      if (localStorage.getItem(darkModeKey) === 'true') document.body.classList.add('light-mode');
    });

    document.getElementById("darkModeToggle").addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
      localStorage.setItem(darkModeKey, document.body.classList.contains("light-mode"));
    });

    function checkPassword() {
      const input = document.getElementById('password').value;
      if (input.toLowerCase() === "juliet2025") {
        document.getElementById('secret-content').style.display = 'block';
        loadNotes();
      } else {
        alert("Incorrect passphrase 🌸");
      }
    }

    function addNote() {
      const text = document.getElementById('note-input').value.trim();
      const title = document.getElementById('note-title').value.trim();
      const category = document.getElementById('note-category').value;
      const reminder = document.getElementById('reminder-time').value;
      const now = new Date().toLocaleString();
      if (!text || !title) return;

      const notes = JSON.parse(localStorage.getItem(notesKey) || "[]");
      notes.unshift({ title, text, time: now, locked: false, category, reminder });
      localStorage.setItem(notesKey, JSON.stringify(notes));
      document.getElementById('note-input').value = "";
      document.getElementById('note-title').value = "";
      document.getElementById('reminder-time').value = "";
      loadNotes();
    }

    function deleteNote(index) {
      const notes = JSON.parse(localStorage.getItem(notesKey));
      if (!notes[index].locked) {
        notes.splice(index, 1);
        localStorage.setItem(notesKey, JSON.stringify(notes));
        loadNotes();
      }
    }

    function toggleLock(index) {
      const notes = JSON.parse(localStorage.getItem(notesKey));
      notes[index].locked = !notes[index].locked;
      localStorage.setItem(notesKey, JSON.stringify(notes));
      loadNotes();
    }

    function editNote(index) {
      const notes = JSON.parse(localStorage.getItem(notesKey));
      const newText = prompt("Edit your note:", notes[index].text);
      if (newText !== null) {
        notes[index].text = newText;
        localStorage.setItem(notesKey, JSON.stringify(notes));
        loadNotes();
      }
    }

    function loadNotes() {
      const container = document.getElementById('notes-container');
      const filter = document.getElementById('note-category').value;
      const search = document.getElementById('search-bar').value.toLowerCase();
      const notes = JSON.parse(localStorage.getItem(notesKey) || "[]");
      container.innerHTML = "";
      notes.forEach((note, index) => {
        if ((filter === "All" || note.category === filter) && note.title.toLowerCase().includes(search)) {
          const div = document.createElement("div");
          div.className = `note-entry ${note.locked ? 'locked' : ''}`;
          div.innerHTML = `
            <strong>${note.title}</strong><br>
            <small>${note.time}</small><br>
            ${note.text}<br>
            ${note.reminder ? `<small>⏰ Reminder: ${note.reminder}</small><br>` : ''}
            <div class="note-buttons">
              <button onclick="editNote(${index})">✏️</button>
              <button onclick="deleteNote(${index})">🗑</button>
              <button onclick="toggleLock(${index})">${note.locked ? '🔓' : '🔒'}</button>
            </div>`;
          container.appendChild(div);
        }
      });
    }

    document.getElementById('note-category').addEventListener('change', loadNotes);
    document.getElementById('search-bar').addEventListener('input', loadNotes);

    setInterval(() => {
      const notes = JSON.parse(localStorage.getItem(notesKey) || "[]");
      const now = new Date();
      notes.forEach(note => {
        if (note.reminder && !note.reminded) {
          const reminderTime = new Date(note.reminder);
          if (reminderTime <= now) {
            alert(`🔔 Reminder from Vault: "${note.title}"`);
            note.reminded = true;
            localStorage.setItem(notesKey, JSON.stringify(notes));
          }
        }
      });
    }, 60000);
  </script>
