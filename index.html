<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Mysterious Night</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(#0d0c1d, #1a1a2e);
      color: #fff;
      font-family: 'Rubik', sans-serif;
      overflow-x: hidden;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: transparent;
      pointer-events: none;
      z-index: 1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #fff;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    header {
      text-align: center;
      padding: 4rem 2rem;
      z-index: 2;
      position: relative;
    }

    header h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #f0f, #0ff);
      -webkit-background-clip: text;
      color: transparent;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #0ff; }
      to { text-shadow: 0 0 30px #f0f; }
    }

    .content {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      backdrop-filter: blur(6px);
      z-index: 2;
      position: relative;
    }

    .diary-entry {
      background-color: #111927;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      margin: 1rem 0;
      padding: 1rem;
      font-family: 'JetBrains Mono', monospace;
      white-space: pre-wrap;
      text-align: left;
      box-shadow: 0 0 15px rgba(255, 192, 203, 0.1);
      transition: box-shadow 0.3s ease;
    }

    .diary-entry:focus {
      box-shadow: 0 0 25px rgba(255, 192, 203, 0.3);
      outline: none;
    }

    .controls {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .controls input, .controls select {
      padding: 0.5rem;
      border-radius: 8px;
      border: none;
    }

    .controls button {
      background-color: #ff66c4;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .footer {
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      margin-top: 4rem;
      padding-bottom: 2rem;
    }

    .footer p {
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }

    .footer p:hover {
      opacity: 1;
    }

    body {
      opacity: 0;
      transition: opacity 1.2s ease-in-out;
    }

    body.fade-in {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>

  <header>
    <h1>Welcome to My Anime Night Space üåô</h1>
  </header>

  <div class="content">
    <p>This is my little hidden space and vibe zone. Feel the night, listen to the stars, and write your heart out.</p>

    <div class="controls">
      <input type="text" id="searchBar" placeholder="Search title or content...">
      <select id="filterMood">
        <option value="all">All</option>
        <option value="happy">Happy</option>
        <option value="sad">Sad</option>
        <option value="love">Love</option>
        <option value="dream">Dream</option>
      </select>
    </div>

    <div id="diaryEntries"></div>

    <div class="controls">
      <input type="text" id="newTitle" placeholder="Diary title...">
      <select id="newMood">
        <option value="happy">Happy</option>
        <option value="sad">Sad</option>
        <option value="love">Love</option>
        <option value="dream">Dream</option>
      </select>
      <button onclick="addDiaryEntry()">‚ûï Add</button>
    </div>

    <div class="diary-entry" id="diary" contenteditable="true" placeholder="Write your diary..."></div>

    <p class="vault-link">
      <a href="vault.html" style="color: #ffb6c1;">Go to my secret vault üîê</a>
    </p>
  </div>

  <div class="footer">
    <p>This diary knows more than anyone else.</p>
    <p>Made by Samrat</p>
    <p>Last seen on <span id="lastSeen"></span></p>
    <p>Active since 21ST JUNE 2025, 2:57 AM</p>
  </div>

  <script>
    const diaryDiv = document.getElementById('diary');
    const lastSeen = document.getElementById('lastSeen');
    const entriesDiv = document.getElementById('diaryEntries');

    window.addEventListener('load', () => {
      document.body.classList.add('fade-in');
      lastSeen.textContent = new Date().toLocaleString();
      loadEntries();
    });

    function addDiaryEntry() {
      const title = document.getElementById('newTitle').value.trim();
      const mood = document.getElementById('newMood').value;
      const content = diaryDiv.textContent.trim();
      if (!title || !content) return;

      const entries = JSON.parse(localStorage.getItem('diaryEntries') || '[]');
      const time = new Date().toLocaleString();
      entries.unshift({ title, mood, content, time });
      localStorage.setItem('diaryEntries', JSON.stringify(entries));
      document.getElementById('newTitle').value = "";
      diaryDiv.textContent = "";
      loadEntries();
    }

    function loadEntries() {
      const entries = JSON.parse(localStorage.getItem('diaryEntries') || '[]');
      const search = document.getElementById('searchBar').value.toLowerCase();
      const filter = document.getElementById('filterMood').value;
      entriesDiv.innerHTML = "";
      entries.forEach((entry, i) => {
        if ((filter === 'all' || entry.mood === filter) &&
            (entry.title.toLowerCase().includes(search) || entry.content.toLowerCase().includes(search))) {
          const div = document.createElement('div');
          div.className = 'diary-entry';
          div.innerHTML = `<strong>${entry.title}</strong><br><small>${entry.time} | Mood: ${entry.mood}</small><br>${entry.content}`;
          entriesDiv.appendChild(div);
        }
      });
    }

    document.getElementById('searchBar').addEventListener('input', loadEntries);
    document.getElementById('filterMood').addEventListener('change', loadEntries);
  </script>

  <script>
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = `${Math.random() * 100}vh`;
      star.style.left = `${Math.random() * 100}vw`;
      star.style.animationDelay = `${Math.random() * 2}s`;
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
